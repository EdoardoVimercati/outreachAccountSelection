<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="outreachTags.css">
        <title>
            String generator for Outreach
        </title>
    </head>
    <body>
        <h1 id="testExample">String generator for Outreach - multiple item selection</h1>
        <p>What do you want to search?</p>
        <input id="b1" class="tipo" type="button" onclick="choose('PEID')" value="PE ID"/>
        <input id="b2" class="tipo" type="button" onclick="choose('prospectMail')" value="Prospect Mail"/>
        <hr size="1" width="100%" color="black">
        <p>Paste the excel column here</p>
        <textarea id="excelData" style="width:250px;height:150px;"></textarea>
        <br>
        <br>
        <input type="button" onclick="generateString()" value="Generate String"/>
        <br>
        <hr size="1" width="100%" color="black">
        <p>The string to copy-paste in Outreach will appear below</p>
        <!-- The text field -->
        <input type="text" style="width:250px;height:50px;" value="" id="myInput">
        <!-- The button used to copy the text -->
        <button onclick="myFunction()">Copy text</button>
        <script src="outreachTags.js"></script>
    </body>
</html>
